<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="images/image-product-desktop.jpg" alt="product">
            </div>
            <div class="card-img-2">
                <img src="images/image-product-mobile.jpg" alt="product">
            </div>
            <div class="card-discription">
                <h4 class="card-name text-grey">PERFUME</h4>
                <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-text text-grey">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <a href="#" class="parfume-discription">MORE...</a>
                <div class="prices">
                    <div class="price-current text-green">$149.99</div>
                    <div class="price-old text-grey">$169.99</div>
                </div>
                <button type="button" class="card-btn"><img src="images/icon-cart.svg">Add to Cart</button>
            </div>
            
            
        </div>
    </div>
</body>
</html>
